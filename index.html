<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagify</title>
    <!-- Cloudflare Turnstile Script -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  </head>
  <body class="captcha-active">
    <!-- Captcha container -->
    <div id="captcha-container"
         class="cf-turnstile"
         data-sitekey="%VITE_TURNSTILE_SITE_KEY%"
         data-callback="onCaptchaSuccess"
         data-theme="dark">
    </div>

    <!-- React root (hidden until captcha solved) -->
    <div id="root" style="display:none;"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      // CAPTCHA Success Handler
      function onCaptchaSuccess(token) {
        // Hide CAPTCHA and show React app
        document.getElementById('captcha-container').style.display = 'none';
        document.getElementById('root').style.display = 'block';

        // Remove black background once captcha is done
        document.body.classList.remove("captcha-active");
      }
    </script>
  </body>
</html>
