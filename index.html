<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagify</title>
    <!-- Load Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* prevent scroll before captcha */
      }
      #captcha-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(6px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #root {
        display: none; /* hide React app until captcha solved */
      }
    </style>
  </head>
  <body>
    <!-- Captcha Overlay -->
    <div id="captcha-overlay">
      <div>
        <h2 style="color:white; text-align:center; margin-bottom:10px;">Verify Captcha</h2>
        <div id="cf-captcha"></div>
      </div>
    </div>

    <div id="root"></div>

    <script type="module">
      // Read site key from env
      const siteKey = import.meta.env.CLOUDFLARE__SITE_KEY;

      // Render captcha widget
      const interval = setInterval(() => {
        if (window.turnstile) {
          clearInterval(interval);
          window.turnstile.render("#cf-captcha", {
            sitekey: siteKey,
            callback: function (token) {
              console.log("Captcha Solved âœ…", token);
              document.getElementById("captcha-overlay").style.display = "none";
              document.getElementById("root").style.display = "block";
              document.body.style.overflow = "auto";
            },
          });
        }
      }, 100);
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
